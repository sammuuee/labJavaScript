<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        .main{
            width: 70%;
            background-color: #f2f2f2; 
            margin: 0 auto; 
            position: relative;
            top: 50vh;
            transform: translateY(-50%); 
            padding: 5px; 
            box-sizing: border-box;
        }
        section{
            width: 65%;
            background-color: #e6e6e6; 
            border: 2px solid #333; 
            margin: 20px auto; 
            padding: 5px; 
            box-sizing: border-box;
        }
        .go{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1 id="top">Basic geometry</h1>
        <p>In this section, we are going to find the Area of some two-dimension
            shapes
        </p>
        <p>You can click on any shape below:</p>
        <ul>
            <li><a href="#circle">Circle</a></li>
            <li><a href="#triangle">Triangle</a></li>
            <li><a href="#square">Square</a></li>
            <li><a href="#rectangle">Rectangle</a></li>
        </ul>
        <section id="circle">
            <h2>Circle area</h2>
            <div>
                <label for="radius">Enter the value of the circle's radius:</label>
                <input type="text"id="radius">
            </div>
            <div>
                <label for="circle_area">Result:</label>
                <input type="text" id="circle_area" readonly>
            </div>
            <hr>
            <button onclick="getCircleArea()">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Go to top</a>
        </div>



        <section id="triangle">
            <h2>Triangle area</h2>
            <div>
                <label for="base">Enter the value of the Triangle's base:</label>
                <input type="text"id="base">
                <label for="vertical">Enter the value of the Triangle's vertical:</label>
                <input type="text"id="vertical">
            </div>
            <div>
                <label for="triangle_area">Result:</label>
                <input type="text" id="triangle_area" readonly>
            </div>
            <hr>
            <button onclick="getTriangleArea()">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Go to top</a>
        </div>




        <section id="square">
            <h2>Square area</h2>
            <div>
                <label for="lenghtSquare">Enter the value of the Square's radius:</label>
                <input type="text"id="lenghtSquare">
            </div>
            <div>
                <label for="square_area">Result:</label>
                <input type="text" id="square_area" readonly>
            </div>
            <hr>
            <button onclick="getSquareArea()">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Go to top</a>
        </div>




        <section id="rectangle">
            <h2>Rectangle area</h2>
            <div>
                <label for="width">Enter the value of the rectangle's width:</label>
                <input type="text"id="width">
                <label for="lenght">Enter the value of the rectangle's lenght:</label>
                <input type="text"id="lenght">
            </div>
            <div>
                <label for="rectangle_area">Result:</label>
                <input type="text" id="rectangle_area" readonly>
            </div>
            <hr>
            <button onclick="getRectangleArea()">Calculate</button>
        </section>
        <div class="go">
            <a href="#top">Go to top</a>
        </div>
    </div>
    <script>
        function getCircleArea(){
            let radius=document.getElementById("radius").value;
            console.log(radius);
            let area=Math.PI * (Math.pow(radius,2));
            document.getElementById("circle_area").value=area.toFixed(2);
            console.log(area);
        }
        function getTriangleArea(){
            let base=document.getElementById("base").value;
            let vertical=document.getElementById("vertical").value;
            let area=0.5*base*vertical;
            document.getElementById("triangle_area").value=area.toFixed(2);
        }
        function getSquareArea(){
            let lenght=document.getElementById("lenghtSquare").value;
            let area=Math.PI*Math.pow(lenght,2);
            document.getElementById("square_area").value=area.toFixed(2)
        }
        function getRectangleArea(){
            let width=document.getElementById("width").value;
            let lenght=document.getElementById("lenght").value;
            let area=width*lenght;
            document.getElementById("rectangle_area").value=area.toFixed(2);
        }

    </script>
</body>
